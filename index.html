<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODIN | Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo"></div>
      <div class="photo-credit"></div>
    </div>
    
    <div class="right">
      <div class="exhortation">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams. Sign 
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-container">

        <p>Let's do this!</p>
      
        <form action="">
          
          <div class="form-section first-name">
            <label for="last-name">FIRST NAME</label>
            <input type="text" id="first-name">
          </div>
          
          <div class="form-section last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
          
          <div class="form-section">
            <label for="user-email">EMAIL</label>
            <input type="email" name="" id="user-email">
          </div>
          
          <div class="form-section">
            <label for="user-telephone">PHONE NUMBER</label>
            <input type="tel" name="" id="user-telephone"> 
          </div>
          
          <div class="form-section">
            <label for="user-password">PASSWORD</label>
            <input type="text" id="user-password">
          </div>
          
          <div class="form-section">
            <label for="user-password-confirm">CONFIRM PASSWORD</label>
            <input type="text" id="user-password-confirm">
          </div>
          
          <div class="form-section button-container">
            <button type="submit">Create Account</button>
            <p>Already have an account?<span id="log-in"> Log in.</span></p>
          </div>

        </form>

      </div>

      
      
    </div>
  
  </div>
</body>
</html>
