<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODIN | Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="left"></div>
    
    <div class="right">
      
      <div class="exhortation">
        <p>This is not a real online service. You know you need something
          like this in your life to help you realize your deepest dreams. Sign
          up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>

      <div class="form-container">

        <p>Let's do this!</p>

        <form action="" id="form">
        
          <div class="form-section">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="user-first-name">
          </div>
  
          <div class="form-section">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="user-last-name">
          </div>
  
          <div class="form-section">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user-email">
          </div>
  
          <div class="form-section">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="user-phone">
          </div>
  
          <div class="form-section">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="user-pwd">
          </div>
  
          <div class="form-section">
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirm" name="user-pwd-confirm">
          </div>
          
        </form>
      </div>

      <div class="submit">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? Log in.</p>
      </div>
    
    </div> 
  
  </div>
</body>
</html>
